<!DOCTYPE html>
<html>
<head>
  <style>
    .name {
      font-family: Calibri, sans-serif;
      font-size: 40px;
      cursor: pointer;
    }
    .surname {
      display: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<span class="name" onclick="showSurname()">Vijaya and keertana</span>
<span class="name surname" id="surname">both are lazy...</span>

<script>
  function showSurname() {
    document.getElementById('surname').style.display = 'inline';
  }
</script>

</body>
</html>
